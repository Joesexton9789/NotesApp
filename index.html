<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&family=Staatliches&display=swap" rel="stylesheet">
  <title>Notes App</title>
</head>
<body>
  <div class="note-app-container">
    <div id="notes" class="notes">
      <h3>Notes</h3>
      <button id="add-note" class="add-note btn">Add Note</button>
      <!-- <div class="note">Title 1<i class="fa fa-x"></i></div>
      <div class="note">Title 2 <i class="fa fa-x"></i></div>
      <div class="note">Title 3 <i class="fa fa-x"></i></div> -->
    </div>

    <div class="note-text-space">
      <input type="text" class="input" id="input"  placeholder="Enter Title...">
      <textarea  id="textarea" cols="30" rows="10" class="textarea" placeholder="Type note..."></textarea>
      <button id="save" class="save btn">Save</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/f439b384ed.js" crossorigin="anonymous"></script>
</body>
</html>
